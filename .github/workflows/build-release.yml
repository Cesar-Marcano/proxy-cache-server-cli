name: Build and Release

permissions:
  contents: write
  deployments: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm run build

      - name: Verify build output
        run: ls -la dist

      - name: Create package
        run: pnpm run package

      - name: List package output
        run: ls -la build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/*
          if-no-files-found: error
          retention-days: 30
          compression-level: 6
          overwrite: true
          include-hidden-files: false

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Verify release files
        run: |
          ls -la build/redis-cache-proxy-linux
          ls -la build/redis-cache-proxy-macos
          ls -la build/redis-cache-proxy-win.exe

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./build/redis-cache-proxy-linux
            ./build/redis-cache-proxy-macos
            ./build/redis-cache-proxy-win.exe
